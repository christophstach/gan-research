loss_regularizers:
  discriminator:
    - name: Lipschitz Penalty
      class: loss_regularizers.LipschitzPenalty
      params:
        log_as: lp
        center: 0
        coefficient: 10
        power: 2

  generator:
    - name: Orthogonal Regularization
      class: loss_regularizers.OrthogonalRegularizer
      params:
        log_as: g_orth
        regularization: 1e-6



